<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header><h1>Formulario de registro</h1></header>
    <div>
        <form action="formulario" method="post">
            <ul>
             <li>
               <label for="name">Nombre:</label>
               <input type="text" id="name" name="name">
             </li>
             <li>
               <label for="apellido">Apellido:</label>
               <input type="text" id="apellido" name="apellido">
             </li>
             <li>
               <label for="mod">Modalidad de Cursada:</label>
               <input type="radio" name="tipo" id="on">
               <label for="on">On-Demand</label>
               <input type="radio" name="tipo" id="vivo">
               <label for="vivo">En vivo</label>
            </li>
            <li>
                <label for="email">Correo</label>
                <input type="email" id="email" name="email">
            </li>
            <li>
            <input type="checkbox" name="tipo" id="deseo">
            <label for="deseo">Deseo recibir informaci√≥n sobre nuevos posteos en la plataforma de Nucba.</label></li>
            <li><input type="checkbox" name="tipo" id="declaro">
            <label for="declaro">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
        </li>
        <li class="button">
            <button type="submit">Enviar</button>
          </li>

            
        </ul>
           </form>
    </div>
</body>
</html>
